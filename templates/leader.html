<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sentiment Analysis towards a leader</title>
</head>

<body>
    

    <h2 class="h2" style="text-align:center; margin-top:3%;margin-bottom:3%; padding:10px;">Sentiment Analysis towards a
        leader</h2>

    <div class="container " style="max-width:100%;p-4">

        <div class="row gx-5">
            <div id="form-sidebar" class="col-12 col-lg-4 col-md-4 col-sm-12 col-xs-12 p-4 " style="text-align:center">
                <div class="bg-light p-1">
                    <h4 class=" h4 m-1">Options</h4>
                    <hr />
                    <form method="post" action="/">
                        <label> Select leader</label>
                        <br />
                        <select id="leader" name="leader">
                            <!--
 {% for st in stock_symbol_names %}
  <option value="{{st}}">{{st}}</option>
{% endfor %}-->
                        </select>
                        <br />
                        <label> Select time for analysis</label>
                        <select id="type" name="type">
                           
                            <option value="today">Today</option>
                            <option value="yesterday">Yesterday</option>
                            <option value="week">Last week</option>
                        </select>
                        <br />
                         <label for="floatingInput">Country name </label>
                        <input type="country" class="form-control" id="floatingInput" placeholder="India">
                            
                          
                        
                        <input type="submit"> </input>

                    </form>
                </div>
            </div>
            <div id="form-sidebar" class="col-12 col-lg-8 col-md-8 col-sm-12 col-xs-12 p-4 " style="text-align:center">
                <div class="bg-light p-1">
                    <h4 class=" h4 m-1">Chart</h4>
                    <hr />
                    {{chart_code|safe}}
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    {{demo_script_code|safe}}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.4.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-2.4.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-2.4.0.min.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
