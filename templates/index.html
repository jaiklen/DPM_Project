<!DOCTYPE html>
<html>
<style>
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 20%;
    background-color: #80c9cc;
    color: white;
    padding: 14px 20px;
    margin: auto;
    margin-top: 2%;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #226ed3;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    width: 60%;
    text-align: center;
    margin: auto;
  }

  body {
    background-image: url("./static/i1.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  body {
    margin: 0;
    height: 100vh;
  }

  h2 {
    margin: 75px 50px 30px 100px;
    padding: 20px;
    text-align: center;
    color: blanchedalmond;
  }
</style>

<body>

  <h2>Twitter Sentiment analysis</h2>

  <div>
    <form action="/" method="POST" class="form">

      <label for="type"><b>Select Type of Analysis</b></label>
      <select id="sel" name="sel">
        <option value="none" selected disabled hidden>Select topic of analysis</option>
        <option value="movie">Movie Review</option>
        <option value="subject">Sentiment towards a subject</option>
        <option value="leader">Sentiment towards a leader</option>
        <option value="person">Sentiment analysis of tweets of person</option>
      </select>
      <!-- <label for="sub"><b>Enter the subject</b></label>
    <input type="text" id="sub" name="sub" placeholder="Ex- Narendra Modi"> -->

      <input type="submit" value="Submit">
    </form>
  </div>

</body>

</html>
